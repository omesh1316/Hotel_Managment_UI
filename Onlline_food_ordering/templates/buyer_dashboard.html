<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand, .navbar-text, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .container.dashboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .dashboard-header h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      height: 100%;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
    }

    .price {
      color: #ffca28;
      font-weight: 500;
    }

    .seller-id {
      font-size: 0.85rem;
      color: #ddd;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <span class="navbar-brand">Buyer Dashboard</span>
    <span class="navbar-text ms-auto">Welcome, {{ buyer_name }}</span>
    <a class="btn btn-outline-light ms-3" href="/logout">Logout</a>
    <a class="btn btn-outline-warning ms-2" href="/buyer/{{ buyer_id }}/orders">View My Orders</a>
  </div>
</nav>

<div class="container dashboard">
  <div class="dashboard-header">
    <h2>Welcome, {{ buyer_name }}</h2>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" class="form-control search-box" placeholder="Search products...">
    <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
    <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
  </div>

  <!-- Product Cards -->
  <div class="row" id="productContainer">
    {% for product in products %}
    <div class="col-md-4 mb-4 product-card-container">
      <div class="product-card">
        <div class="product-name">{{ product[1] }}</div>
        <div class="price">₹ {{ product[2] }}</div>
        <div class="seller-id">Sold by: {{ product[3] }}</div>
        <a href="/buyer/{{ buyer_id }}/order/{{ product[0] }}" class="btn btn-success btn-sm mt-3 w-100">Place Order</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 Online Food Ordering - Buyer Panel
</div>

<script>
  const searchInput = document.getElementById("searchInput");
  const minPriceInput = document.getElementById("minPrice");
  const maxPriceInput = document.getElementById("maxPrice");
  const productCards = document.querySelectorAll(".product-card-container");

  function filterProducts() {
    const query = searchInput.value.toLowerCase();
    const minPrice = parseFloat(minPriceInput.value) || 0;
    const maxPrice = parseFloat(maxPriceInput.value) || Infinity;

    productCards.forEach(card => {
      const name = card.querySelector(".product-name").textContent.toLowerCase();
      const price = parseFloat(card.querySelector(".price").textContent.replace('₹', '').trim());
      const matchesSearch = name.includes(query);
      const inPriceRange = price >= minPrice && price <= maxPrice;
      card.style.display = matchesSearch && inPriceRange ? "block" : "none";
    });
  }

  searchInput.addEventListener("keyup", filterProducts);
  minPriceInput.addEventListener("input", filterProducts);
  maxPriceInput.addEventListener("input", filterProducts);
</script>

</body>
</html>
