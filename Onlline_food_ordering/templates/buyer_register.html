<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Registration - Online Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            width: 400px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: floatUp 3s ease-in-out infinite alternate;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% { left: 100%; }
        }
        
        h2 {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(0,0,0,0.2); }
            to { text-shadow: 0 0 15px rgba(0,0,0,0.3); }
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #198754;
            animation: linePulse 1.5s infinite;
        }
        
        @keyframes linePulse {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }
        
        .form-control {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-register {
            background-color: #198754;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-register:hover {
            background-color: #157347;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.4);
        }
        
        .btn-register::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .btn-register:hover::after {
            left: 100%;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            color: #198754;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #198754;
            transition: width 0.3s ease;
        }
        
        .back-link a:hover {
            color: #157347;
        }
        
        .back-link a:hover::after {
            width: 100%;
        }
        
        /* Floating food animations */
        .floating-food {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatFood 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes floatFood {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Enhanced Colorful Cursor Trail */
        .cursor-dot {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            mix-blend-mode: screen;
            background: radial-gradient(circle, #ff0000, #ff00ff, #0000ff);
            filter: blur(1px);
            animation: cursorPulse 1.5s infinite alternate;
        }
        
        .cursor-trail {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 998;
            filter: blur(0.5px);
            animation: trailFade 0.5s forwards;
        }
        
        @keyframes cursorPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        @keyframes trailFade {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }
        
        /* Alert animation */
        .alert {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Floating food elements -->
    <div class="floating-food" style="left: 10%; animation-delay: 0s;">üçï</div>
    <div class="floating-food" style="left: 20%; animation-delay: 2s;">üçî</div>
    <div class="floating-food" style="left: 30%; animation-delay: 4s;">üçü</div>
    <div class="floating-food" style="left: 40%; animation-delay: 6s;">üåÆ</div>
    <div class="floating-food" style="left: 50%; animation-delay: 8s;">üç£</div>
    <div class="floating-food" style="left: 60%; animation-delay: 10s;">üçú</div>
    
    <div class="form-container">
        <h2>Buyer Registration</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning text-center">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="name" required placeholder="Enter full name">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" required placeholder="Choose username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required placeholder="Choose password">
            </div>

            <button type="submit" class="btn btn-register">Register as Buyer</button>
        </form>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
    
    <script>
        // Enhanced Colorful Cursor Trail
        const cursorDot = document.createElement('div');
        cursorDot.className = 'cursor-dot';
        document.body.appendChild(cursorDot);
        
        const colors = ['#ff0000', '#ff00ff', '#0000ff', '#00ffff', '#ffff00', '#ff00ff'];
        let colorIndex = 0;
        
        document.addEventListener('mousemove', function(e) {
            // Main cursor dot
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            
            // Change color gradually
            colorIndex = (colorIndex + 0.5) % colors.length;
            const nextColor = colors[Math.floor(colorIndex)];
            cursorDot.style.background = `radial-gradient(circle, ${nextColor}, ${colors[(Math.floor(colorIndex)+1)%colors.length]}, ${colors[(Math.floor(colorIndex)+2)%colors.length]})`;
            
            // Create colorful trail dots
            for (let i = 0; i < 3; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                
                // Random slight offset for each trail dot
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                trail.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
                
                // Random color from our palette
                trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(trail);
                
                // Remove the trail element after animation completes
                setTimeout(() => {
                    trail.remove();
                }, 500);
            }
        });
        
        // Floating food animation controller
        function animateFood() {
            const foods = document.querySelectorAll('.floating-food');
            foods.forEach(food => {
                // Randomize animation duration and delay
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 15;
                food.style.animation = `floatFood ${duration}s linear ${delay}s infinite`;
                
                // Random horizontal position
                const left = Math.random() * 100;
                food.style.left = `${left}%`;
            });
        }
        
        animateFood();
    </script>
</body>
</html>
